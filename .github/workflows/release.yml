name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            artifact_name: xl-linux-x86_64
            asset_name: xl-linux-x86_64.tar.gz
            
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            artifact_name: xl-linux-aarch64
            asset_name: xl-linux-aarch64.tar.gz
            
          # macOS targets (GitHub Actions macOS runners are ARM64, but we can cross-compile)
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            artifact_name: xl-macos-x86_64
            asset_name: xl-macos-x86_64.tar.gz
            
          - os: macos-latest
            arch: arm64
            target: aarch64-apple-darwin
            artifact_name: xl-macos-arm64
            asset_name: xl-macos-arm64.tar.gz
            
          # Windows targets
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            artifact_name: xl-windows-x86_64
            asset_name: xl-windows-x86_64.zip
            exe_ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install cross-compilation dependencies for Linux targets
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            rustup target add aarch64-unknown-linux-gnu
          fi

      # Install cross-compilation dependencies for macOS
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add ${{ matrix.target }}
          # For x86_64 cross-compilation on ARM64, install the SDK
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            # x86_64-apple-darwin can be cross-compiled on ARM64 macOS
            echo "Cross-compiling x86_64 on ARM64 macOS"
          fi

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        env:
          # For cross-compilation to aarch64-unknown-linux-gnu
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Determine binary name
        id: binary
        run: |
          if [ "${{ matrix.exe_ext }}" = ".exe" ]; then
            echo "name=xl.exe" >> $GITHUB_OUTPUT
          else
            echo "name=xl" >> $GITHUB_OUTPUT
          fi

      - name: Create release archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p ${{ matrix.artifact_name }}
          cp target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }} ${{ matrix.artifact_name }}/
          tar czf ${{ matrix.asset_name }} -C ${{ matrix.artifact_name }} ${{ steps.binary.outputs.name }}
          echo "archive_path=${{ matrix.asset_name }}" >> $GITHUB_ENV

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir ${{ matrix.artifact_name }}
          copy target\${{ matrix.target }}\release\${{ steps.binary.outputs.name }} ${{ matrix.artifact_name }}\
          powershell Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }} -Force
          echo "archive_path=${{ matrix.asset_name }}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.archive_path }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Release ${{ steps.tag.outputs.tag }}
            
            ### Downloads
            
            **Linux:**
            - x86_64: `xl-linux-x86_64.tar.gz`
            - ARM64: `xl-linux-aarch64.tar.gz`
            
            **macOS:**
            - Intel (x86_64): `xl-macos-x86_64.tar.gz`
            - Apple Silicon (ARM64): `xl-macos-arm64.tar.gz`
            
            **Windows:**
            - x86_64: `xl-windows-x86_64.zip`
            
            ### Installation
            
            **Linux/macOS:**
            ```bash
            tar -xzf xl-*.tar.gz
            sudo mv xl /usr/local/bin/  # or add to your PATH
            ```
            
            **Windows:**
            ```powershell
            Expand-Archive xl-windows-x86_64.zip
            # Add xl.exe to your PATH
            ```
          files: |
            artifacts/*/xl-*.tar.gz
            artifacts/*/xl-*.zip
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
